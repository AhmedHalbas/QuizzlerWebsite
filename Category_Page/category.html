<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quizzler Categories</title>
    <link href="../FontAwesome_Library/fontawesome-free-5.15.1-web/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css" type="text/css">
    <link rel="stylesheet" href="category.css" type="text/css">
    <link rel="stylesheet" href="../jQueryLibrary/jquery-ui-1.12.1.custom/jquery-ui.css">

</head>

<body>
    <div id="header">
        <img id="logo" src="../Images/ic_launcher-web.png">
        <p id="siteName">Quizzler</p>
        <div>
            <p id="categories_title">Choose your playground ! </p>
        </div>
    </div>


    <div class="categoriesContainer1">
        <div id="cat1" class="category1">
            <div id="music">
                <i id="music_icon" class="fas fa-music"></i>
                <i id="play" class="fas fa-play-circle"></i>
            </div>
        </div>

        <div id="cat2" class="category1">
            <div id="food">
                <i id="burger_icon" class="fas fa-video"></i>
                <i id="eat" class="fas fa-film"></i>
            </div>
        </div>

    </div>



    <div class="categoriesContainer1">
        <p id="music_text">Movies</p>
        <p id="food_text">MUSIC</p>
    </div>


    <div class="categoriesContainer2">
        <div class="category2">
            <div id="sports">
                <i id="sports_icon" class="far fa-futbol"></i>
                <i id="football" class="fas fa-running"></i>
            </div>
        </div>
    </div>
    
    <div class="categoriesContainer2">
        <p id="sports_text">SPORTS</p>
    </div>


</body>

<script src="../jQueryLibrary/jQuery.js"></script>
<script src="../CookiesLibrary/cookieLibrary.js"></script>
<script src="category.js"></script>

<script src="../jQueryLibrary/jquery-ui-1.12.1.custom/jquery-ui.js"></script>
<!-- <script src="jquery-ui-1.12.1.custom/jquery-1.12.4.js"></script> -->

</html>
