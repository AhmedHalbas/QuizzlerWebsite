<!DOCTYPE html>
<html>

<head>
    <title>Quizzler</title>
    <link href="../FontAwesome_Library/fontawesome-free-5.15.1-web/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div id="header">
        <img id="logo" src="../Images/ic_launcher-web.png">
        <p id="siteName">Quizzler</p>
    </div>



    <div id="login">
        <img id="imLog" src="../Images/ic_launcher-web.png">
        <input id="txtUsr" type="text" placeholder="User Name" onkeyup="nameKeyUp()" onkeydown="nameKeyDown()">
        <label id="lbl1"></label>

        <input id="txtMail" type="email" placeholder="Email" onkeyup="mailKeyUp() " onkeydown="mailKeyDown()">
        <label id="lbl2"></label>
        <br>
        <input id="loginBtn" type="button" value="Login" onclick="login()">
    </div>


   

    <script src="../jQueryLibrary/jQuery.js"></script>
    <script src="../CookiesLibrary/cookieLibrary.js"></script>
    <script src="login.js"></script>
</body>

</html>
